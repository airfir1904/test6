<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studienkolleg Informationen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            background-image: url('https://cdn-media.sforum.vn/storage/app/media/ctv_seo3/mau-background-dep-45.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .grid-item {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .grid-item h3 {
            margin-bottom: 10px;
            color: #444;
        }

        .detail-container {
            display: none;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            margin-top: 20px;
            border: 1px solid #e0e0e0;
        }

        .detail-container h2 {
            color: #222;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .detail-container p {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #555;
        }

        .detail-container ul {
            margin-bottom: 20px;
            padding-left: 20px;
        }

        .detail-container li {
            margin-bottom: 8px;
            color: #555;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #555;
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; display: none; }
        }

        .fade-in {
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; display: block; }
        }
    </style>
</head>
<body>
      <a href="index.html" style="display: inline-block; padding: 10px 20px; background-color: white; color: black; text-decoration: none; border: 2px solid #FFD700; border-radius: 8px; font-weight: bold;">Home</a>
    <div class="container">
        <h1>Studienkolleg Informationen</h1>
        
        <div class="grid-container" id="gridContainer">
            <!-- 20 grid items will be generated by JavaScript -->
        </div>
        
        <div class="detail-container" id="detailContainer">
            <!-- Detail content will be populated by JavaScript -->
            <button class="back-button" id="backButton">Zurück zur Liste</button>
        </div>
    </div>

    <script>

                    ]
                },
                {
                    id: 17,

                    details: [

                        "Forschungsmethoden in der Psychologie",
                        "Kognitive und Entwicklungspsychologie",
                        "Vorbereitung für Psychologiestudiengänge"
                    ]
                },
                {
                    id: 18,
                    title: "Philosophie",
                    description: "Grundlegende philosophische Konzepte und Geschichte.",
                    details: [
                        "Wichtige Philosophen und Denkschulen",
                        "Logik und Argumentation",

                        "Vorbereitung für Philosophiestudiengänge"
                    ]
                },
                {
                    id: 19,
                    title: "Geographie",
                    description: "Überblick über physische und Humangeographie.",
                    details: [
                        "Geomorphologie und Klimatologie",

                    ]
                },
                {
                    id: 20,
                    title: "Wissenschaftliches Schreiben",
                    description: "Techniken des akademischen Schreibens auf Deutsch.",
                    details: [
                        "Aufbau und Struktur wissenschaftlicher Arbeiten",
                        "Recherche- und Zitiertechniken",
                        "Akademischer Stil und Register",
                        "Kritische Analyse und Argumentation"
                    ]
                }
            ];

            // Grid-Items generieren
            topics.forEach(topic => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                gridItem.dataset.id = topic.id;
                
                gridItem.innerHTML = `
                    <h3>${topic.title}</h3>
                    <p>${topic.description}</p>
                `;
                
                gridItem.addEventListener('click', function() {
                    showTopicDetails(topic.id);
                });
                
                gridContainer.appendChild(gridItem);
            });

            // Funktion zum Anzeigen der Themen-Details
            function showTopicDetails(id) {
                const topic = topics.find(t => t.id === id);
                
                // Grid-Items ausblenden
                const gridItems = document.querySelectorAll('.grid-item');
                gridItems.forEach(item => {
                    if (parseInt(item.dataset.id) !== id) {
                        item.classList.add('fade-out');
                    }
                });
                
                // Detail-Container befüllen
                detailContainer.innerHTML = `
                    <h2>${topic.title}</h2>
                    <p>${topic.description}</p>
                    <ul>
                        ${topic.details.map(detail => `<li>${detail}</li>`).join('')}
                    </ul>
                    <button class="back-button" id="backButton">Zurück zur Liste</button>
                `;
                
                // Detail-Container mit Fade-In-Effekt anzeigen
                setTimeout(() => {
                    detailContainer.style.display = 'block';
                    detailContainer.classList.add('fade-in');
                    
                    // Event-Listener für den Zurück-Button
                    document.getElementById('backButton').addEventListener('click', resetView);
                }, 500);
            }

            // Ansicht zurücksetzen
            function resetView() {
                detailContainer.classList.remove('fade-in');
                detailContainer.classList.add('fade-out');
                
                setTimeout(() => {
                    detailContainer.style.display = 'none';
                    detailContainer.classList.remove('fade-out');
                    
                    // Alle Grid-Items wieder anzeigen
                    const gridItems = document.querySelectorAll('.grid-item');
                    gridItems.forEach(item => {
                        item.classList.remove('fade-out');
                        item.style.display = 'block';
                    });
                }, 500);
            }
        });
    </script>
</body>
</html>
