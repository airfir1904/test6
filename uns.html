        body {

        .member-grid {

            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 5vh;

        .member-card {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;

        .member-card:hover {
            transform: translateY(-20px) scale(1.05);
        }
        
        .member-img {
         width: 190px;
        height: 190px;
         object-fit: cover;
        object-position: center;
       border-radius: 50%;
        border: 3px solid #000000;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
       margin-bottom: 1rem;
      }
        
        .member-info {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .detail-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            z-index: 100;
            animation: fadeIn 0.5s ease;

        .detail-content {
        animation: slideUp 0.5s ease;
        background-color: #fff; /* m√†u n·ªÅn tr·∫Øng */
        color: #000;            /* ch·ªØ m√†u ƒëen ƒë·ªÉ d·ªÖ ƒë·ªçc */
       }

        
        .member-3d-model {
            width: 300px;
            height: 300px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .typing-effect {
            border-right: 2px solid #fff;
            animation: blinkCursor 0.7s infinite;
        }
        
        @keyframes blinkCursor {
            from, to { border-color: transparent }
            50% { border-color: #fff }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .close-btn {
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);

        // Typing effect
        function typeText(element, text, speed = 30) {
            let i = 0;
            element.textContent = '';
            const typing = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                    element.classList.remove('typing-effect');
                }
            }, speed);
        }

     function showMemberDetail(name) {

    const allMembers = container.querySelectorAll('.member-card');

}

        function hideMemberDetail() {
