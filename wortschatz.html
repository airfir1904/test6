<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wortschatz</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url('https://w0.peakpx.com/wallpaper/259/339/HD-wallpaper-planet-earth-globe-space-stars-world.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2rem;
    }

    .categories-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      max-width: 1400px;
      margin: auto;
    }

    .category {
      position: relative;
      height: 130px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .category:hover {
      transform: scale(1.05);
    }

    .category-name {
      position: relative;
      z-index: 2;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      text-align: center;
      text-shadow: 1px 1px 2px black;
    }

    .category-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: brightness(0.6);
      z-index: 1;
    }

    .subcategories-container {
      display: none;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      max-width: 1400px;
      margin: 30px auto;
    }

    .subcategory {
      position: relative;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }

    .subcategory:hover {
      transform: scale(1.05);
    }

    .subcategory-name {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      text-shadow: 1px 1px 2px black;
      text-align: center;
      padding: 0 10px;
    }

    .subcategory-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: brightness(0.6);
      z-index: 1;
    }

    .back-button {
      display: none;
      margin: 20px auto;
      padding: 10px 25px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (max-width: 1024px) {
      .categories-container,
      .subcategories-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .categories-container,
      .subcategories-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

      'https://png.pngtree.com/thumb_back/fh260/background/20230712/pngtree-intimate-portrayal-of-firearms-set-against-a-military-themed-cinematic-backdrop-image_3856391.jpg'

    ];


    const categoriesContainer = document.querySelector('.categories-container');
    const subcategoriesContainer = document.getElementById('subcategoriesContainer');
    const backButton = document.getElementById('backButton');

    categories.forEach((category, index) => {
      const div = document.createElement('div');
      div.className = 'category';

      const bg = document.createElement('div');
      bg.className = 'category-bg';
      bg.style.backgroundImage = `url('${bgImages[index % bgImages.length]}')`;

      const name = document.createElement('div');
      name.className = 'category-name';
      name.textContent = category;

      div.appendChild(bg);
      div.appendChild(name);

      div.addEventListener('click', () => showSubcategories(category));

      categoriesContainer.appendChild(div);
    });

    function showSubcategories(category) {
      document.querySelectorAll('.category').forEach(el => el.style.display = 'none');
      subcategoriesContainer.innerHTML = '';
      subcategoriesContainer.style.display = 'grid';
      backButton.style.display = 'block';

      subcategories[category].forEach((sub, i) => {
  const div = document.createElement('div');
  div.className = 'subcategory';

  const bg = document.createElement('div');
  bg.className = 'subcategory-bg';
  bg.style.backgroundImage = `url('${sub.bg}')`;

  const name = document.createElement('div');
  name.className = 'subcategory-name';
  name.textContent = sub.name;

  div.appendChild(bg);
  div.appendChild(name);

  div.addEventListener('click', () => {
    window.location.href = sub.url;
  });

  subcategoriesContainer.appendChild(div);
});

    }

    backButton.addEventListener('click', () => {
      document.querySelectorAll('.category').forEach(el => el.style.display = 'flex');
      subcategoriesContainer.style.display = 'none';
      backButton.style.display = 'none';
    });
  </script>
</body>
